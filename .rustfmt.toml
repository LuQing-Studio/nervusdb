# Rust format configuration
edition = "2021"

# Line width
max_width = 100

# Indentation
hard_tabs = false
tab_spaces = 4

# Newline style
newline_style = "Unix"

# Import organization
imports_granularity = "Crate"
group_imports = "StdExternalCrate"

# Trailing commas
trailing_comma = "Vertical"
match_block_trailing_comma = true

# Function call style
fn_call_width = 80
struct_lit_width = 80

# Comment wrapping
comment_width = 80
wrap_comments = true

# Match formatting
match_arm_blocks = true
match_block_trailing_comma = true

# Control flow
overflow_delimited_expr = true
use_small_heuristics = "Default"

# Reordering
reorder_imports = true
reorder_modules = true
